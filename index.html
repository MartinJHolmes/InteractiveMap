<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Current Location.</title>
    <style>
        #map {
            position: relative;
            width: 364px;
            height: 727px;
            /* background-image: url('images/PortSaplaya.jpg'); */
            /* Replace with your map */
            /* background-size: cover; */
            /* background-size: auto; */
            border: 1px solid #000;
        }

        #dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background-color: green;

            /* Two animations: pulsing + timer */
            animation: pulse 1.5s infinite, stopAfter 5s forwards;
        }

        /* Pulse size + opacity */
        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.5;
            }
        }

        /* After 5s → lock color amber */
        @keyframes stopAfter {
            0% {
                background-color: green;
            }

            99% {
                background-color: green;
            }

            100% {
                background-color: orange;
            }
        }



        #log {
            width: 500px;
            height: 100px;
            margin-top: 20px;
            resize: none;
        }

        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: blue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .label {
            position: absolute;
            font-size: 14px;
            color: black;
            margin-left: 10px;
            cursor: pointer;
            white-space: nowrap;
            transform: translateY(-50%); /* vertically center label with dot */
        }

        #infoBox {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background: white;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        #infoBox h3 {
            margin: 0 0 10px 0;
        }

        #infoBox .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>My Location on Map</h1>
    <div id="map">
        <img src="images/PortSaplaya.jpg">
        <div id="dot"></div>
    </div>
    <div id="infoBox">
        <span class="close" onclick="hideInfo()">✖</span>
        <h3 id="infoTitle"></h3>
        <p id="infoDesc"></p>
    </div>


    <textarea id="log" readonly placeholder="GPS messages will appear here..."></textarea>

    <script>
        // ========================
        // Simple asynchronous wait
        // ------------------------
        async function doWait(waitTime) {
            let myPromise = new Promise(function (myResolve, myReject) {
                setTimeout(function () { myResolve(true) }, waitTime);
            })
            await myPromise;
        }
    </script>
    <script>
        // window.addEventListener('load', () => {
        //     showLocation();
        // });


        const map = document.getElementById('map');
        const dot = document.getElementById('dot');
        const logBox = document.getElementById('log');

        // Map corners
        const topLeft = { lat: 39.513577181689215, lng: -0.32616035132321264 };
        const bottomRight = { lat: 39.50337276945721, lng: -0.31962842588776047 };

        function logMessage(message) {
            // Append message to textarea and scroll to bottom
            logBox.value += message + "\n";
            logBox.scrollTop = logBox.scrollHeight;
            console.log(message); // still log to console
        }

        function getLocationOnMap(lat, lng) {
            const mapWidth = map.offsetWidth;
            const mapHeight = map.offsetHeight;

            // Linear interpolation to convert GPS to pixel coordinates
            const x = ((lng - topLeft.lng) / (bottomRight.lng - topLeft.lng)) * mapWidth;
            const y = ((lat - topLeft.lat) / (bottomRight.lat - topLeft.lat)) * mapHeight;

            return { x, y };
        }

        function showLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;

                    // Print GPS position to textarea
                    logMessage(`Current Position -> Latitude: ${latitude}, Longitude: ${longitude}`);

                    const { x, y } = getLocationOnMap(latitude, longitude);
                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                    dot.style.display = 'block';
                    dot.style.animation = 'none';
                    void dot.offsetWidth;
                    dot.style.animation = 'pulse 1.5s infinite, stopAfter 5s forwards';
                }, (error) => {
                    logMessage("Error getting location: " + error.message);
                });
            } else {
                logMessage("Geolocation is not supported by this browser.");
            }
        }

        showCurrentLocation();
        async function showCurrentLocation() {
            for (let i = 0; i < 10000000; i++) {
                showLocation();
                await doWait(10000);

            }

        }

    </script>
    <script>
        // const map = document.getElementById('map');
        const infoBox = document.getElementById('infoBox');
        const infoTitle = document.getElementById('infoTitle');
        const infoDesc = document.getElementById('infoDesc');

        // Define map bounds
        // const topLeft = { lat: 39.510468490311084, lng: -0.321962205442235 };
        // const bottomRight = { lat: 39.50959638289184, lng: -0.3211428699901238 };

        // Example array of GPS positions
        const locations = [
            { lat: 39.50976772508571, lng: -0.32156363413368727, title: "Information Point", description: "This is the first location." },
            { lat: 39.47554381798084, lng: -0.3754577626513921, title: "Catedral", description: "Built a long time ago" }
        ];

        function getLocationOnMap(lat, lng) {
            const mapWidth = map.offsetWidth;
            const mapHeight = map.offsetHeight;

            const x = ((lng - topLeft.lng) / (bottomRight.lng - topLeft.lng)) * mapWidth;
            const y = ((lat - topLeft.lat) / (bottomRight.lat - topLeft.lat)) * mapHeight;

            return { x, y };
        }

        function showInfo(location) {
            infoTitle.textContent = location.title;
            infoDesc.textContent = location.description;
            infoBox.style.display = 'block';
        }

        function hideInfo() {
            infoBox.style.display = 'none';
        }

        function drawLocations() {
            locations.forEach(loc => {
                const { x, y } = getLocationOnMap(loc.lat, loc.lng);
                if(!locationWithinCurrentMap({x,y})) return;
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                dot.addEventListener('click', () => showInfo(loc));
                map.appendChild(dot);

                // Create label
                const label = document.createElement('div');
                label.className = 'label';
                label.style.left = `${x + 5}px`; // offset a bit to the right
                label.style.top = `${y}px`;
                label.textContent = loc.title;
                label.addEventListener('click', () => showInfo(loc));
                map.appendChild(label);
            });
        }

        function locationWithinCurrentMap({x,y}) {
            if(x < 0) {
                logMessage(`Does not fit on the current map`);
                return false;
            }
            return true;
        }

        drawLocations();
    </script>



</body>

</html>
